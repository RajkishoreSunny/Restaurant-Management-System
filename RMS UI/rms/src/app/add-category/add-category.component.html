<div class="form-container">
  <h2 class="text-success d-flex justify-content-center">Add Category</h2>
  <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm.value)">
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" required [(ngModel)]="category.categoryName">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" required [(ngModel)]="category.description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Submit</button>
    </form>
    <div class="form-group" enctype="multipart/form-data">
      <label for="categoryImage">Category Image:</label>
      <input type="file" class="form-control" id="categoryImage" name="categoryImage" (change)="onImageSelected($event)" required>
      <button class="btn btn-primary" (click)="uploadImage()">Upload Image</button>
    </div>
</div>
