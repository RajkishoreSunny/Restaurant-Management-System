<div id="invoice-content" #invoiceContent>
    <div class="invoice-box">
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="3">
            <table>
              <tr>
                <td class="title">
                  <h1>Invoice</h1>
                </td>
                <td>
                  Created: {{ currDate }}<br>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="information">
          <td colspan="3">
            <table>
              <tr>
                <td>
                  Raj Restaurant<br>
                  Marunji Road<br>
                  Hinjewadi Phase 1, Pune 411057
                </td>
                <td>
                  {{ customerName }}<br>
                  {{ email }}
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr class="heading">
          <td>Item</td>
          <td>Quantity</td>
          <td style="text-align: right;">Price</td>
        </tr>
        <tr class="item">
          <td>{{ item.name }}</td>
          <td>{{ orderItems.quantity }}</td>
          <td style="text-align: right;">₹ {{ item.price }}</td>
        </tr>
        <tr class="total">
          <td colspan="2"></td>
          <td>Total amount paid: ₹ {{ orderItems.totalPrice }}</td>
        </tr>
      </table>
    </div>
</div>
<div class="button d-flex justify-content-center mt-1" #downloadButton>
    <button class="btn btn-success btn-lg" (click)="downloadPdf()">Download Invoice</button>
    <button class="btn btn-primary btn-lg ms-1" (click)="convertToPdf()">Mail this File</button>
</div>
