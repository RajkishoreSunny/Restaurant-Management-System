   <div class="form"> 
    <div class="container">
      <h1 style="color: #0049ff;">Secure Payment</h1>
      <form [formGroup]="paymentForm">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required formControlName="cardNumber">
          <div *ngIf="paymentForm.get('cardNumber')?.hasError('pattern') && paymentForm.get('cardNumber')?.touched" class="text-danger">Invalid card number</div>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YYYY" required formControlName="expiryDate">
          <div *ngIf="paymentForm.get('expiryDate')?.hasError('pattern') && paymentForm.get('expiryDate')?.touched" class="text-danger">Invalid expiry date</div>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required formControlName="cvv">
          <div *ngIf="paymentForm.get('cvv')?.hasError('pattern') && paymentForm.get('cvv')?.touched" class="text-danger">Invalid CVV</div>
        </div>
        <div class="form-group">
          <label for="card-holder-name">Card Holder Name</label>
          <input type="text" id="card-holder-name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <button type="submit" (click)="payment()" *ngIf="!reservation">Pay Now</button>
          <button type="submit" (click)="reserveTable()" *ngIf="reservation">Pay and Book Table</button>
        </div>
      </form>
    </div>
  </div>
