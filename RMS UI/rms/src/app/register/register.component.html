<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Register Here</h2>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required formControlName="customerName">
                    <div class="form-text text-danger"
                        *ngIf="customerName.errors?.['required'] && (customerName.touched || customerName.dirty)">
                        Name is Required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required formControlName="customerEmail">
                    <div class="form-text text-danger"
                        *ngIf="customerEmail.errors?.['required'] && (customerEmail.touched || customerEmail.dirty)">
                        Email is Required
                    </div>
                    <div class="form-text text-danger" *ngIf="customerEmail.errors?.['email'] && (customerEmail.touched || customerEmail.dirty)">
                        Email not valid
                      </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required formControlName="customerPhone">
                    <div class="form-text text-danger"
                        *ngIf="customerPhone.errors?.['required'] && (customerPhone.touched || customerPhone.dirty)">
                            Phone Number is Required
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="customerPhone.errors?.['maxlength'] && (customerPhone.touched || customerPhone.dirty)">
                            Phone Number is Invalid
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="customerPhone.errors?.['minlength'] && (customerPhone.touched || customerPhone.dirty)">
                            Phone Number is Invalid
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required formControlName="customerAddress">
                    <div class="form-text text-danger"
                        *ngIf="customerAddress.errors?.['required'] && (customerAddress.touched || customerAddress.dirty)">
                            Address is Required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required formControlName="password">
                    <div class="form-text text-danger"
                        *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
                            Password is Required
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">
                            Password Should be 6 to 15 characters long
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="password.errors?.['maxlength'] && (password.touched || password.dirty)">
                            Password Should be 6 to 15 characters long
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
